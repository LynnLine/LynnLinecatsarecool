<body>
  <h1>Comparison on Motorcycle</h1>
  

  <h1>Motorcycle Horsepower</h1>

  <h1>Best motorcycle brands</h1>

  <div class="charts-container">
    <div class="chart">
      <canvas id="myPieChart" width="500" height="500"></canvas>
    </div>
    <div class="chart">
      <canvas id="myBarChart" width="500" height="500"></canvas>
    </div>
  </div>

  <script>
    // PIE CHART
    const ctx = document.getElementById('myPieChart').getContext('2d');

    new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Pangiale V4 SP2', 'BMW M1OOR', 'Speed Twin 1200', 'Road Glide S7', 'Translap 750'],
        datasets: [{
          label: 'Most Horsepower',
          data: [29.8, 29.1, 13.9, 14.7, 12.6],
          backgroundColor: [
            'rgba(255, 99, 132, 0.7)',
            'rgba(54, 162, 235, 0.7)',
            'rgba(255, 206, 86, 0.7)',
            'rgba(75, 192, 192, 0.7)',
            'rgba(204, 153, 255, 0.7)',
          ],
          borderColor: ['white', 'white', 'white', 'white', 'white'],
          borderWidth: 2
        }]
      },
      options: {
        responsive: false,
        plugins: {
          legend: {
            position: 'bottom'
          },
          title: {
            display: true,
            text: 'Motorcycle Horsepower'
          }
        }
      }
    });

    // BAR CHART
    const barCtx = document.getElementById('myBarChart').getContext('2d');

    new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Honda', 'Yamaha', 'Kawasaki', 'Suzuki', 'Ducati'],
        datasets: [{
          label: 'Best Brands of Motorcycle',
          data: [90, 80, 70, 60, 50],
          backgroundColor: [
            'rgba(255, 99, 132, 0.6)',
            'rgba(54, 162, 235, 0.6)',
            'rgba(255, 206, 86, 0.6)',
            'rgba(75, 192, 192, 0.6)',
            'rgba(153, 102, 255, 0.6)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: false,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
